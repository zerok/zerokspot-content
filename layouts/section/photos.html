<!DOCTYPE html>{{ $.Scratch.Set "isPhotos" 1 }}
<html lang="en">
    {{ partial "head.html" }}
    <body>
        <div class="page page--archive">
            {{ partial "header.html" $ }}
            <div id="body">
                <h1>Photos</h1>
                <ul class="page__listing page__listing--mini">
                    {{ range .Data.Pages }}
                    <li><a href="{{ .RelPermalink }}">{{ .Title }}</a><time>{{ .Date.Format "Jan 02, 2006" }}</time></li>
                    {{ end }}
                </ul>
            </div>
            {{ partial "footer.html" $ }}
        </div>
    </body>
</html>
