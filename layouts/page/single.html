<!DOCTYPE html>
<html lang="en">
    {{ partial "head.html" . }}
    <body>
        <div class="page page--single">
            {{ partial "header.html" }}
            <div id="body">
                <article class="article--frontpage">
                    <header>
                        <h1><a href="{{ .RelPermalink }}">{{ .Title }}</a></h1>
                    </header>
                    <div class="article__content">{{ .Content }}</div>
                </article>
            </div>
            {{ partial "footer.html" }}
        </div>
    </body>
</html>
